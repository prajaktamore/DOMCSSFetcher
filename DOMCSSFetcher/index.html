<html>
<head>
	<style>
		.notloaded {
			background: #aaa;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="clickContent">
		<h1>DOMCSSFetcher</h1>
		<p>
			<strong>Use DOMCSSFetcher as a bookmarklet</strong>
			<br>
			Drag this <a id='bookmarklet' class='notloaded'>DOMCSSFetcher</a> link to your bookmark bar, now you can use it on any website!			
		<p>
		
		Try Ctrl + Clicking on these elements!
		</p>
	<form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
	<div id="nameof">
	Name:<br>
	<input type="text" name="name" value="your name"><br>
	</div>
	<div id="emailof">
	E-mail:<br>
	<input type="text" name="mail" value="your email"><br>
	</div>
	<div id="commentfor">
	Comment:<br>
	<input type="text" name="comment" value="your comment" size="50"><br><br>
	</div>
	<div id="buttons">
	<input type="submit" value="Send">
	<input type="reset" value="Reset">
	</div>
	</form>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					var link = document.getElementById('bookmarklet');
					link.href = "javascript:"+xhr.responseText;
					link.className = 'loaded';
				}
			}
		};
		xhr.open('get', 'DOMCSSFetcher.js', true);
		xhr.send(null);
	</script>
	<script src="DOMCSSFetcher.js" type="text/javascript"></script>
</body>
</html>
